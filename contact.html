<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My Team contact</title>
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <link
      rel="stylesheet"
      href="./styles/contact.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="script.js"
    ></script>
  </head>
  <body>
    <header>
      <h2 class="header-container">myteam</h2>
      <ul class="menu">
        <li>
          <a
            class="menu-item body1"
            href="index.html"
            >home</a
          >
        </li>
        <li>
          <a
            class="menu-item"
            href="about.html"
            >about</a
          >
        </li>
        <li>
          <a href="contact.html">
            <button class="primary-light menu-item">contact us</button></a
          >
        </li>
        <li>
          <img
            class="nav-circle"
            src="images/bg-pattern-about-1-mobile-nav-1.svg"
            alt="visual detail - half donut with stripes"
          />
        </li>
      </ul>
      <nav class="header-container">
        <button class="hamburger">
          <img
            class="menu-icon"
            src="images/icon-hamburger.svg"
            alt="hamburger menu icon"
          />
          <img
            class="close-icon"
            src="images/icon-close.svg"
            alt="menu close icon"
          />
        </button>
      </nav>
    </header>
    <article>
      <h1 class="large">Contact</h1>
      <h2>Ask us about</h2>
      <div class="person">
        <img
          src="./images/icon-person.svg"
          alt="icon-person"
          class="icon"
        />
        <h3>The quality of our talent network</h3>
      </div>
      <div class="cog">
        <img
          src="./images/icon-cog.svg"
          alt="icon-cog"
          class="icon"
        />
        <h3>Usage & implementation of our software</h3>
      </div>
      <div class="chart">
        <img
          src="./images/icon-chart.svg"
          alt="icon-chart"
          class="icon"
        />
        <h3>How we help drive innovation</h3>
      </div>
    </article>
    <article class="contact-form body1">
      <form>
        <div class="form-group">
          <label
            for="name"
            class="form-label"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            minlength="3"
            maxlength="50"
            pattern="^[A-Z]$"
          />
        </div>
        <div class="form-group">
          <label
            for="email"
            class="form-label"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <label
            for="company"
            class="form-label"
            >Company Name</label
          >
          <input
            type="text"
            id="company"
            name="company"
            class="form-input"
            minlength="1"
            maxlength="60"
            required
          />
        </div>
        <div class="form-group">
          <label
            for="title"
            class="form-label"
            >Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            class="form-input"
            minlength="3"
            maxlength="60"
            required
          />
        </div>
        <div class="form-group">
          <label
            for="message"
            class="form-label"
            >Message</label
          >
          <input
            type="text"
            id="message"
            name="message"
            class="form-textarea"
            minlength="20"
            maxlength="500"
            required
          />
        </div>
        <button
          type="submit"
          class="secondary-light"
        >
          submit
        </button>
      </form>
    </article>
    <footer></footer>
  </body>
</html>
